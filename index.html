<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,400;1,500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="app.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <article>
      <img src="images/illustration-hero.svg" alt="" class="mainimg" >

    </article>
    <article class="summary">
      <p class="order">Order Summary</p>
      <p class="orderinfo">You can now listen to millions of songs,
         audiobooks, and podcasts on any device
         anywhere you like!</p>
    </article>
    <article class="purchase">
      <div class="price">
        <span class="music">
          <img src="images/icon-music.svg" alt="">
        </span>
        <ul>
          <li>Annual Plan</li>
          <li>$59.99/year</li>
        </ul> 
        <a href="#">Change</a>
      </div>
      
      <div class="pay">
      <p class="payment">Proceed to Payment</p>
      <p class="cancel">Cancel Order</p>
      </div>
    </article>

  </main>

  

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gautam KD</a>.
  </div>
</body>
</html>
